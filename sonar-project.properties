sonar.projectKey=seeder-react-app
sonar.organization=ayushi-gujjar
# standard sonarconfig (do not change unless required)
sonar.host.url = https://sonarcloud.io
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.sources=./src
sonar.exclusions=**/src/reportWebVitals.ts,**/src/index.tsx,**/*.stories.tsx,**/src/api/**,**/src/utils/utils.ts
sonar.tests=./src
sonar.test.inclusions=src/**/*.test.tsx,**/*.test.ts
sonar.test.exclusions=**/node_modules/**,**/*.spec.ts,**/*.stories.tsx,**/src/services/**,**/coverage/**,**/src/api/**,**/src/utils/utils.ts
sonar.language=ts
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.coverage.jacoco.xmlReportPaths=custom/path/to/your/report.xml
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=tag:exclusionTag
sonar.issue.ignore.multicriteria.e1.resourceKey=**/coverage/**
